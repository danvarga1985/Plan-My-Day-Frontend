<h3>LOGIN FORM</h3>

<div class="form-group" [ngClass]="{ 'has-error' : emailNotRegisteredOrIncorrectPassword || emailNotValidEmail}">
  <input type="email" name="login_e_mail" class="form-control" [(ngModel)]="this.user.email" placeholder="Email">
  <div class="text-danger" *ngIf="emailNotValidEmail"> {{ emailNotValidEmailMessage }} </div>
</div>

<div class="form-group" [ngClass]="{ 'has-error' : emailNotRegisteredOrIncorrectPassword }">
  <input type="password" name="login_passwd" class="form-control" (keyup.enter)="submit()"
    [(ngModel)]="this.user.password" placeholder="Password">
  <div class="text-danger" *ngIf="emailNotRegisteredOrIncorrectPassword">
    {{ emailNotRegisteredOrIncorrectPasswordMessage }} </div>
</div>
<button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
<div class="link">
  <a (click)="resetPassword()">Reset password</a>
</div>
