<div class="modal-header">
  <h3>Delete entry</h3>
</div>

<div class="modal-body">

  <h6>Are you sure you want to delete the following entry?</h6>

  <!--title-->
  <div class="form-group row">
    <label for="title" class="label col-sm-1 col-form-label">Title</label>
    <div id="title" class="form-control align-self-stretch">
      {{entryTitle}}
    </div>
  </div>

</div>


<div class="modal-footer">
  <div class="float-right">
    <button class="btn btn-danger mr-1" (click)="deleteEntry()">Delete</button>
    <button class="btn btn-secondary ml-1" (click)="activeModal.close()">Cancel</button>
  </div>
</div>
