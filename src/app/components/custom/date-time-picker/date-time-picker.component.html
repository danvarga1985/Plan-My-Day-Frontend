<div class="d-flex flex-row mb-0 font-weight-normal">


  <div *ngIf="dateEnabled" class="mr-3">
    <div class="input-group">
      <input class="form-control date-picker" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
        [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker" (dateSelect)="onDateSelect()"
        [footerTemplate]="footerTemplate">
      <div class="input-group-append d-flex flex-row">
        <button class="btn-pmd btn-pmd-2 calendar" (click)="d.toggle()" type="button">
          <img src="../../../../assets/img/calendar/calendar.png" alt="">
        </button>
        <button *ngIf="addOneDayEnabled" class="btn-pmd btn-pmd-2 add-one-day square-button" (click)="addOneDay()">
          <img src="../../../../assets/img/calendar/add.png" alt="">
        </button>
      </div>
    </div>

    <ng-template #footerTemplate>
      <hr class="my-0">
      <button class="btn btn-primary btn-sm m-2 float-left"
        (click)="model = today; onDateSelect(); d.close()">Today</button>
      <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
    </ng-template>

    <ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled"
      let-focused="focused">
      <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused" [class.bg-primary]="selected"
        [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
        {{ date.day }}
      </span>
    </ng-template>

  </div>

  <ngb-timepicker [(ngModel)]="time" *ngIf="timeEnabled" (change)="ontTimeChange()">
  </ngb-timepicker>

  <button *ngIf="clearEnabled" class="btn-pmd btn-pmd-2 ml-3 square-button clear" (click)="clear()">
    <img src="../../../../assets/img/calendar/clear.png" alt="">
  </button>


</div>
